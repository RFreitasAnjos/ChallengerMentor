<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card Component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark-cyan: hsl(185, 75%, 39%);
      --very-dark-blue: hsl(229, 23%, 23%);
      --dark-grayish-blue: hsl(227, 10%, 46%);
      --gray: hsl(0, 0%, 59%);
      --card-bg: hsl(227, 47%, 96%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Kumbh Sans', sans-serif;
      background-color: var(--dark-cyan);
      color: var(--very-dark-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .bg-top,
    .bg-bottom {
      position: absolute;
      z-index: 1;
    }

    .bg-top {
      top: -200px;
      left: -200px;
      width: 500px;
    }

    .bg-bottom {
      bottom: -200px;
      right: -200px;
      width: 500px;
    }

    main.container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 350px;
      background-color: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card-header-img {
      width: 100%;
      height: auto;
    }

    .profile-image {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 5px solid var(--card-bg);
      margin-top: -48px;
    }

    .user-info {
      padding: 1rem 0;
    }

    .user-info h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .user-info span {
      font-size: 18px;
      font-weight: 400;
      color: var(--gray);
      margin-left: 8px;
    }

    .user-location {
      color: var(--dark-grayish-blue);
      font-size: 14px;
      margin-top: 0.25rem;
    }

    .divider {
      height: 1px;
      background-color: var(--gray);
      margin: 1rem 0;
      opacity: 0.3;
    }

    .card-stats {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 16px;
      font-weight: 700;
    }

    .stat span {
      font-size: 12px;
      color: var(--dark-grayish-blue);
    }

    footer.attribution {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      text-align: center;
      width: 100%;
      color: #fff;
    }

    footer.attribution a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .bg-top {
        width: 300px;
        top: -150px;
        left: -150px;
      }

      .bg-bottom {
        width: 300px;
        bottom: -150px;
        right: -150px;
      }

      .card-stats {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="Top Background" />
  </div>
  <div class="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="Bottom Background" />
  </div>

  <main class="container">
    <header>
      <img src="./images/bg-pattern-card.svg" alt="Card Header" class="card-header-img" />
    </header>
    <section>
      <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-image" />
      <div class="user-info">
        <h1>Victor Crest <span>26</span></h1>
        <p class="user-location">London</p>
      </div>
    </section>
    <div class="divider"></div>
    <footer class="card-stats">
      <div class="stat">
        <strong>80K</strong>
        <span>Followers</span>
      </div>
      <div class="stat">
        <strong>803K</strong>
        <span>Likes</span>
      </div>
      <div class="stat">
        <strong>1.4K</strong>
        <span>Photos</span>
      </div>
    </footer>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/RFreitasAnjos">Renan Freitas</a>.
  </footer>

</body>
</html>
